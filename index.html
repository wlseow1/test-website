<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Item Selection</title>
</head>
<body>
  <h1>Select an Item</h1>
  <form id="itemForm">
    <label>
      <input type="radio" name="item" value="Product 1" data-category="Category A" data-price="19.99">
      Product 1 - $19.99
    </label><br>
    <label>
      <input type="radio" name="item" value="Product 2" data-category="Category B" data-price="29.99">
      Product 2 - $29.99
    </label><br>
    <label>
      <input type="radio" name="item" value="Product 3" data-category="Category C" data-price="39.99">
      Product 3 - $39.99
    </label><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://tracker.neogroup.com.sg/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '10']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->

  <script>
  var _paq = window._paq = window._paq || [];

  // Function to get the current visitor ID
  function getVisitorId() {
      var visitorId = _paq.push(['getVisitorId']);  // Get the visitor ID from Matomo
      console.log("Visitor ID: ", visitorId); // Log the visitor ID to the console
      return visitorId;
  }
  // Call this function when you need the visitor ID
  var visitorId = getVisitorId();
  </script>

  <script>
    function trackProductView(dishId, dishName, categoryName, price) {
      var visitorId = getVisitorId();  // Get the visitor ID

      // Track product view with Matomo's ecommerce tracking
      _paq.push(['setEcommerceView', dishId, dishName, categoryName, price]);
    
      // Send a custom event with visitor ID (Optional: This will track the visitor and item)
      _paq.push(['trackEvent', 'Ecommerce', 'Product View', dishName, price, {
          'visitor_id': visitorId  // You can include the visitor ID as a custom variable or label
      }]);
    
      _paq.push(['trackPageView']);  // Track page view (showing the product page)
  }

  // Example: Tracking a product view
  trackProductView('123', 'Pizza Margherita', 'Italian', 12.99);
  </script>

</body>
</html>
